name: Build Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac-m1
            target-arch: arm64
            runner: ubuntu-latest

          - os: windows-latest
            platform: windows
            target-arch: x86_64
            runner: windows-latest

          - os: self-hosted
            platform: mac-intel
            target-arch: x86_64
            runner: self-hosted  # This assumes your self-hosted Intel runner is labeled as 'self-hosted'

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --onefile steganography_tool.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: steganography-${{ matrix.platform }}
          path: dist/steganography_tool
