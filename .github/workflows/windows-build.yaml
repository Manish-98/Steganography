name: Build Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build macOS executable
        run: pyinstaller --onefile steganography_tool.py

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: steganography-macos
          path: dist/steganography_tool

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build Windows executable
        run: pyinstaller --onefile steganography_tool.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: steganography-windows
          path: dist/steganography_tool.exe
